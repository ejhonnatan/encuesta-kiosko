<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1, user-scalable=no" />
  <title>Comedores ANI</title>

  <!-- PWA TAGS -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="Comedores ANM">
  <link rel="apple-touch-icon" href="icon-192.png">

  <link rel="manifest" href="manifest.json">
  <meta name="theme-color" content="#ffffff">

  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      background: #ffffff;
      overflow: hidden;
    }

    #tf-fullscreen {
      width: 100vw;
      height: 100vh;
      display: block;
      position: absolute;
      top: 0;
      left: 0;
      border: none;
    }
  </style>
</head>

<body>

<!-- IFRAME FULLSCREEN -->
<iframe 
  id="tf-fullscreen"
  src="https://form.typeform.com/to/zeQ1jkjb?typeform-embed=fullscreen&disable-scroll=1"
  allow="fullscreen; autoplay"
  frameborder="0">
</iframe>

<script>
  // Reiniciar automáticamente la encuesta cuando se envía
  window.addEventListener("message", function(event) {
    if (event.data.type === "form-submit") {
      setTimeout(() => {
        const iframe = document.getElementById("tf-fullscreen");
        iframe.src = iframe.src; // recarga sólo el iframe
      }, 500);
    }
  });
</script>

<!-- Registrar Service Worker para PWA -->
<script>
  if ("serviceWorker" in navigator) {
    navigator.serviceWorker.register("/sw.js");
  }
</script>

</body>
</html>
