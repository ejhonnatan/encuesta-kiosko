<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1, user-scalable=no" />
  <title>Encuesta ANM</title>

  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      background: #ffffff;
      overflow: hidden;
    }

    #tf-fullscreen {
      width: 100vw;
      height: 100vh;
      display: block;
      position: absolute;
      top: 0;
      left: 0;
      border: none;
    }
  </style>
</head>
<body>

<!-- IFRAME FULLSCREEN -->
<iframe 
  id="tf-fullscreen"
  src="https://form.typeform.com/to/zeQ1jkjb?typeform-embed=fullscreen&disable-scroll=1"
  allow="fullscreen; autoplay"
  frameborder="0">
</iframe>

<script>
  // Escuchar mensaje de finalizaciÃ³n
  window.addEventListener("message", function(event) {
    if (event.data.type === "form-submit") {
      setTimeout(() => {
        // Reinicia la encuesta recargando el iframe
        const iframe = document.getElementById("tf-fullscreen");
        iframe.src = iframe.src;
      }, 500);
    }
  });
</script>

</body>
</html>
