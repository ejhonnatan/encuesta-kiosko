<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
  <title>Encuesta ANM</title>

  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      background: #ffffff;
    }

    #typeform-container {
      position: absolute;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      margin: 0;
      padding: 0;
      overflow: hidden;
    }
  </style>
</head>

<body>

<div id="typeform-container"></div>

<!-- SDK oficial de Typeform -->
<script src="https://embed.typeform.com/next/embed.js"></script>

<script>
  const container = document.getElementById("typeform-container");

  window.tf.createWidget("zeQ1jkjb", {
    container: container,
    hideHeaders: true,
    hideFooter: true,
    opacity: 100,
    fullscreen: true,
    onSubmit: function() {
      setTimeout(() => {
        window.location.reload();
      }, 600);
    }
  });
</script>

</body>
</html>
