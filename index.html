<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Encuesta</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
    }
  </style>
</head>
<body>

<div id="typeform-container" style="width:100%; height:100%;"></div>

<script src="https://embed.typeform.com/next/embed.js"></script>

<script>
  const container = document.getElementById("typeform-container");

  window.tf.createWidget("zeQ1jkjb", {
    container: container,
    hideHeaders: true,
    hideFooter: true,
    opacity: 100,
    onSubmit: function() {
      setTimeout(() => {
        window.location.reload();
      }, 500);
    }
  });
</script>

</body>
</html>
